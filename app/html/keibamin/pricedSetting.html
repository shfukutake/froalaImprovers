<div ng-controller="pricedSettingCtrl" ng-init="init()">
  <header class="tp--header tp--header-fixed tp--header-shrink tp--header-1">
      <div class="topBar ng-scope" ng-if="$state.current.name !== 'app.register'">
          <div class="container">
            <div class="row">
              <div class="col-md-6 d-none d-md-block">
              </div>
              <div class="col-12">
                <ul class="list-inline float-right top-right">
                  <li class="account-login ng-scope" ng-if="isLogged">
                    <div class="a-avatar">
                        <img class="a-avatar-header" ng-src="{{avatar}}">
                    </div>                  
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <p class="logo-new"></p>
        <div class="new-buttons">
          <button type="button" ng-click="save()" ng-disabled='form.$invalid' class="btn btn-success btn-mid">保存</button>
          <button type="button" ng-click="publish()" ng-disabled='form.$invalid' class="btn btn-primary btn-mid">公開</button>
        </div>
  </header>
<!-- MAIN CONTENT SECTION -->
  <div class="container blogPage singleBlog container-new">
      <p class="pricedWarning" style="text-align:right; text-decoration: underline;" ng-if="checkError">{{checkError}}</p>
    <div class="row">
      <div class="col-md-12">
          <form name="form">
              <div class="form-group">
                  <label for="example-text-input" class="col-form-label">タイトル</label>
                  <h3 style="margin-bottom:45px !important;">{{contents.title}}</h3>
              </div>
              <div class="form-group" role="application">
                  <label for="example-text-input" class="col-form-label"><span style="color:red;">*</span>&nbsp;有料表示区切り線を設定してください。</label>
                  <p class="pricedWarning">・有料エリアの直前にカーソルを合わせて&nbsp;<i class="fa fa-exclamation"></i>&nbsp;を押してください。</p>
                  <p class="pricedWarning">・誤った場所に&nbsp;<i class="fa fa-exclamation"></i>&nbsp;を設定した場合は、&nbsp;<i class="fa fa-undo"></i>&nbsp;で戻してください。</p>
                  <div class="spilled">
                    <textarea froala="froalaOptions" ng-model="contents.contents"></textarea>
                  </div>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
