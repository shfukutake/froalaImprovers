<div class="modal-dialog" ng-controller="loginCtrl">
    <div class="modal-content">
        <div class="modal-header justify-content-center">
            <h4 class="modal-title">教えて！競馬民にログインする</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
            <form name="form" novalidate="novalidate">
                <div class="form-group">
                    <label for="">メールアドレス</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required style="font-size:14px;">
                    <p ng-show="form.email.$error.email" class="forgetPError">name@a.comの形式にしてください。</p>
                </div>
                <div class="form-group">
                    <label for="">パスワード</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required style="font-size:14px;">
                </div>
                <p ng-show="loginError" style="text-align: center; color:red !important; font-size: 12px !important;">{{loginError}}</p>
                
                <button type="submit" ng-click="login()" ng-disabled='form.$invalid' class="btn btn-primary btn-block">ログイン</button>
                <button type="button" ng-click="forget()" class="btn btn-link btn-block">パスワードを忘れた場合</button>
            </form>
        </div>
    </div>
</div>
